<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>

</head>
<body>
<h2>Opret bruger</h2>


<form th:action="@{/user/create}" th:object="${user}" method="post">

  <label for="userName">Displaynavn:</label>
  <input type="text" id="userName" th:field="*{userName}" required>
  <br><br>


  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" th:field="*{userEmail}" required>
  <br><br>

  <label for="userPassword">Password:</label>
  <input type="password" id="userPassword" th:field="*{userPassword}" required>
  <br><br>



  <button type="submit">Opret</button>
</form>

</body>
</html>
