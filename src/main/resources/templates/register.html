<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Registrér bruger</title>
</head>
<body>
<h2>Opret brugerprofil</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="userName">Brugernavn:</label>
    <input type="text" id="userName" th:field="*{userName}" required><br><br>

    <label for="userEmail">Email:</label>
    <input type="email" id="userEmail" th:field="*{userEmail}" required><br><br>

    <label for="userPassword">Adgangskode:</label>
    <input type="password" id="userPassword" th:field="*{userPassword}" required><br><br>

    <button type="submit">Registrér</button>
</form>

<a href="/"><button>Tilbage til forsiden</button></a>
</body>
</html>
