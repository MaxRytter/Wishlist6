<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>


<h2>All users:</h2>
<ul>

    <li th:each="user : ${users}">
        <span th:text="${user.userName}"></span>
    </li>
</ul>


<a href="/user/create">
    <button>Create User</button>
</a>


<a href="/">
    <button>Back to Home</button>
</a>
</body>
</html>
