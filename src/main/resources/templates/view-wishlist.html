<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${wishlist.wishListName}">Ønskeseddel</title>
</head>
<body>

<h2 th:text="${wishlist.wishListName}">Ønskeseddel</h2>

<ul>
  <li th:each="wish : ${wishes}">
    <strong th:text="${wish.wishItemName}">Ønske</strong> -
    <span th:text="${wish.wishItemDescription}">Beskrivelse</span> -
    <a th:href="${wish.wishUrl}" th:if="${wish.wishUrl} != null">Link</a>
  </li>
</ul>

<a href="/wishlist"><button>Tilbage</button></a>

</body>
</html>
